<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h3>
        Formulario de Datos
    </h3>
    <form action="" method="post">
        <div>
        <label for="elnombre">Nombre: &nbsp;&nbsp;</label>
        <input type="text" name="Nombre:" placeholder="Ej. Marcos" id="elnombre">
    </div>
    
    <div>
        <label for="elnombre2">Apellido: &nbsp;</label>
        <input type="text" name="Apellido" placeholder="Ej. Franco" id="elnombre2">
    </div>
    
    <div>
        <label for="lafecha">Fecha: &nbsp;</label>
        <input type="date" name="Fecha" placeholder="Ej. 2003/10/020" id="lafecha">
    </div>
    
    <div>
        <label for="elcolor">Color Favorito: &nbsp;</label>
        <input type="color" name="Color Favorito" id="elcolor">
    </div>
    
    <div>
        <label for=""></label>
    </div>
    <div>
        <label for="edad">Edad: &nbsp;</label>
        <input type="number" min="18" max="70" name="Numero" id="edad">
    </div>
    
    <div>
        <br>
        <input type="submit" value="Enviar">
    </div>
    </form>
</body>
</html>
